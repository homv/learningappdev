<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3 mb-5">
	<div class="row">
		<div class="col-md-10">
			<h1>Quantified Self</h1>
		</div>
		<div class="col-md-2 mt-4">
			<a href="/logout" class="btn btn-primary">Logout</a>
		</div>
	</div>
</div>
<div class="container mt-3">
  <div>
  <h2>Hi {{username}}</h2>
  </div>
  <div class="row">
  <div class = "col-md-2"></div>
  <div class = "col-md-8">
    <form method="POST">
        <h4>Add Log for {{tracker.name}}</h4>
        <div class="mb-3 mt-3">
          <label for="Date">When:</label>
          <input 
                type="datetime-local"
                class="form-control"
                id="date"
                name="date"
                style="width: 300px;text-align: center"
                value="{{now}}"
                required>
        </div>
        <div class="mb-3">
          <label for="value">Value:</label>
          {% if tracker.ttype =='Numerical'  %}
          <input
            type="number"
            class="form-control"
            id="value"
            name="value"
            placeholder="Enter Number"
            maxlength="30"
            style="width: 300px;text-align: center"
            required>
            {% elif tracker.ttype=='Multiple Choice' %}
        <select id="value"  class="form-control"  name="value" required>
        	<option></option>
	        {% for i in choices %}
	        <option value = {{i}}>{{i}}</option>
	        {% endfor %}
	        </select>
		{% elif tracker.ttype=='Boolean' %}
		<br>
		    <input type="radio" id="value" name="value" value="True" checked>
		    <label for="value">True</label><br>
		    <input type="radio" id="value" name="value" value="False">
		    <label for="value">False</label><br>
		{% endif %}
        </div>
        <div class="mb-3">
            <label for="notes">Notes:</label>
            <input type="text" class="form-control" id="notes" name="notes">
        </div>
        <div class="mb-3">
            <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </form>
  </div>
  <div class="col-md-2"></div>
  </div>
  </div>
</body>
</html>
