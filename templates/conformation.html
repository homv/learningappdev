<!DOCTYPE html>
<html lang="en">
<head>
  <title>Delete User</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Delete User</h2>
  {% if not ev %}
  <form method="POST">
    <div class="mb-3 mt-3">
      <label for="uname">Username:</label>
      <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname">
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="passw" placeholder="Enter password" name="passw">
    </div>
    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{error}}
      </div>
    {% endif %}
    <div class="mb-3">
    <input type="submit" class="btn btn-danger" value="Delete">
    </div>
  </form>
  {% endif %}
  {% if ev == 1 %}
  <div "mb-3 mt-3"><h1>User {{username}} will be Deleted</h1></div>
  <div class="mb-3">
      <form method = "POST">
  <input type="submit" class="btn btn-danger" value="Confirm"></div></form>
    {% endif %}
    <div class="mb-3">
        <a href="/" class="btn btn-primary">Login Page</a>
        </div>
</div>

</body>
</html>
