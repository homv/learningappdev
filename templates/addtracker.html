<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3 mb-5">
	<div class="row">
		<div class="col-md-10">
			<h1>Quantified Self</h1>
		</div>
		<div class="col-md-2 mt-4">
      <a href="/{{username}}/dashboard" class="btn btn-primary">Dashboard</a>
			<a href="/logout" class="btn btn-primary">Logout</a>
		</div>
	</div>
</div>
<div class="container mt-3">
  <div>
  <h2>Hi {{username}}</h2>
  </div>
  <div class="row">
  <div class = "col-md-2"></div>
  <div class = "col-md-8">
    <form method="POST">
        <h4>Add Tracker</h4>
        <div class="mb-3 mt-3">
          <label for="uname">Username:</label>
          <input type="text" class="form-control" id="uname" name="uname" value = {{username}} disabled>
        </div>
        <div class="mb-3">
          <label for="tname">Tracker Name:</label>
          <input type="text" class="form-control" id="tname" placeholder="Enter Tracker Name" name="tname" required>
        </div>
        <div class="mb-3">
            <label for="tdes">Tracker Description:</label>
            <input type="text" class="form-control" id="tdes" placeholder="Enter Description" name="tdes">
        </div>
        <div class="mb-3">
            <label for="ttype">Select Tracker Type:</label>
            <select class="form-control" id="ttpye" name="ttype" required>
                <option></option>
                <option value="Numerical">Numerical</option>
                <option value="Multiple Choice">Multiple Choice</option>
                <option value="Boolean">Boolean</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="settings">Settings:</label>
            <input type="text" class="form-control" id="settings" placeholder="Enter Settings" name="settings">
        </div>
        <div class="mb-3">
        <input type="submit" class="btn btn-primary" value="Submit">
        </div>
        </form>
  </div>
  <div class="col-md-2"></div>
  </div>
</div>
</body>
</html>
