<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3 mb-5">
	<div class="row">
		<div class="col-md-10">
			<h1>Quantified Self</h1>
      
		</div>
		<div class="col-md-2 mt-4">
			<a href="/logout" class="btn btn-primary">Logout</a>
		</div>
	</div>
</div>

<div class="container mt-3">
  <h2>Hi {{username}}</h2>
  {% if tracker %}
  <div class="mb-3 mt-3">
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Tracker Name</th>
            <th scope="'col">Last Logged</th>
            <th scope="col">Tracker Type</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        {% for i in tracker %}
        <tbody>
          <tr>

            <td><a href="/{{username}}/{{i.name}}">{{i.name}}</a></td>
            <td>{{k[loop.index - 1]}}</td>
            <td>{{i.ttype}}</td>
            <td><a href="/{{username}}/{{i.name}}/delete">Delete</a>
				<a href="/{{username}}/{{i.name}}/update">update</a></td>
          </tr>
        </tbody>
        {% endfor %}
      </table>
  </div>
  {% else %}
  <div class="mb-3">
      <h5>No Tracker Found</h5>
  </div>
  {% endif %}
  <div class="mb-3">
    <a href="/{{username}}/newtracker">Click here to add new tracker</a>
  </div>
</div>
</body>
</html>
